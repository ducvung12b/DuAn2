{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body>
    <div class='home'>
        <a href="{% url 'viewhome' %}"><img style="width: 150px; height: 100px;" src="{% static "imgg/logo.png" %}" alt=""></a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 100px;width: auto; padding-left: 40px;">     
            <div class="left">
                
            </div>
            <div class="right" style="padding-left: 80% ;">
                <a class="dropdown-item" href="{% url 'login' %}">Đăng Nhập</a>
            </div>
            <div class="right">
                <a class="dropdown-item" href="{% url 'register' %}">Đăng Ký</a>
            </div>

          </nav>
    </div>
    {% block viewdetail %}
    <div class="rectangle" style="background-image: url('{% static "imgg/allfood.jpg" %}');width:auto;height=500px">
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search...">
            <button type="submit" class="submit-btn">Search</button>
        </div>
    </div>
    
    {% block viewhome %}{% endblock viewhome %}
    {% endblock viewdetail %}

</html>
